<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

</head>
<body class="antialiased min-h-screen">
    <div class="flex flex-col md:flex-row">

        <div class="hidden bg-black w-screen md:w-1/2 h-1/2 md:h-screen absolute right-0 md:left-0 opacity-60 md:flex flex-col justify-center items-center  gap-10">
            <img class="w-40 md:w-32 animate-pulse" src="img/logo.png" alt="logo">
            <div class="hidden md:flex flex-col gap-3 ">
            <div class="flex gap-2">
              <img class="block w-4 h-4" src="img/icon.png" alt="icon">
              <p class="text-xs font-medium text-white">Unlimited movies and shows.</p>
          </div>
          <div class="flex gap-2">
              <img class="block w-4 h-4" src="img/icon.png" alt="icon">
              <p class="text-xs font-medium text-white">Watch anywhere. Cancel anytime.</p>
          </div>
          <div class="flex gap-2">
              <img class="block w-4 h-4" src="img/icon.png" alt="icon">
              <p class="text-xs font-medium text-white">Watch on smart TVs, Playstation.</p>
          </div>
          <div class="flex gap-2">
              <img class="block w-4 h-4" src="img/icon.png" alt="icon">
              <p class="text-xs font-medium text-white">Download your shows to watch online.</p>
          </div>
          <div class="flex gap-2">
              <img class="block w-4 h-4" src="img/icon.png" alt="icon">
              <p class="text-xs font-medium text-white">Stream unlimited movies & TV shows on your phone.</p>
          </div>
          </div>
          </div>

    <img class="w-screen md:w-1/2 h-1/2 md:h-screen block" src="img/mahrous-houses-unsplash.jpg" alt="mahrous-houses-unsplash" >
    <div class="container border p-6">
    <div class="flex justify-center items-center gap-2">
        <img class="block w-5" src="img/icon.png" alt="icon">
        <p class="text-lg font-medium">Our Plans</p>
    </div>
    <div>
<h3 class=" text-center text-xl font-bold text-gray-900 dark:text-white">Pick Your Premium</h3>
<p class="mb-5 text-center text-sm">Watch without limits on your phone and other devices.</p>
<ul class="grid w-full gap-6 md:grid-cols-2">
    <li>
        <input type="radio" id="hosting-small" name="hosting" value="hosting-small" class="hidden peer" required>
        <label for="hosting-small" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 peer-hover:shadow-sm transition duration-1000">                           
            <div class="block">
                <div class="w-full text-lg font-semibold">Indiviual</div>
                <div class="w-full">$6.99/month</div>
            </div>
          
            <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </label>
    </li>
    <li>
        <input type="radio" id="hosting-big" name="hosting" value="hosting-big" class="hidden peer">
        <label for="hosting-big" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 peer-hover:shadow-sm transition duration-1000">
            <div class="block">
                <div class="w-full text-lg font-semibold">Duo</div>
                <div class="w-full">$9.99/month</div>
            </div>
            <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </label>
    </li>
    <li>
        <input type="radio" id="hosting-family" name="hosting" value="hosting-family" class="hidden peer" required>
        <label for="hosting-family" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 peer-hover:shadow-sm transition duration-1000">                           
            <div class="block">
                <div class="w-full text-lg font-semibold">Family</div>
                <div class="w-full">$15.99/month</div>
            </div>
          
            <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </label>
    </li>
    <li>
        <input type="radio" id="hosting-student" name="hosting" value="hosting-student" class="hidden peer">
        <label for="hosting-student" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700 peer-hover:shadow-sm transition duration-1000">
            <div class="block">
                <div class="w-full text-lg font-semibold">Student</div>
                <div class="w-full">$19.99/month</div>
            </div>
            <svg aria-hidden="true" class="w-6 h-6 ml-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </label>
    </li>
</ul>
</div>
<form>
    <div class="mb-6 mt-3">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
      <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@example.com" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
      <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>
    <div class="flex items-start mb-6">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
      </div>
      <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-all duration-1000">Subscribe</button>
  </form>

</div>
</div>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
